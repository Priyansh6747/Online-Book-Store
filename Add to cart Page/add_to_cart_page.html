<div class="cart-container">
    <h1 class="cart-heading">My Cart</h1>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Book</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Quantity</th>
                <th>Total Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="book-image1.jpg" alt="Book Image" class="book-image"></td>
                <td><a href="#" class="book-name">The Midnight Library</a></td>
                <td><span class="old-price">$700.00</span><span class="new-price">$660.00</span></td>
                <td class="quantity">1</td>
                <td class="total-amount">660</td>
                <td><button class="delete-button">Delete</button></td>
            </tr>
            <tr>
                <td><img src="book-image2.jpg" alt="Book Image" class="book-image"></td>
                <td><a href="#" class="book-name">The Housemaid</a></td>
                <td><span class="old-price">$900.00</span><span class="new-price">$800.00</span></td>
                <td class="quantity">1</td>
                <td class="total-amount">800</td>
                <td><button class="delete-button">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="cart-actions">
        <button class="continue-shopping">Continue Shopping</button>
        <button class="proceed-checkout">Proceed for Checkout</button>
    </div>
</div>
