<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Book</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../HomePage/HomePage.css">
</head>

<body>

    <div class="container">
        <h2>Admin Panel - Add New Book</h2>
        <form id = "BaseForm">
            <!-- Book details -->
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>

            <label for="url">URL:</label>
            <input type="text" id="url" name="url">

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="0.00" required>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" value="0.0">

            <!-- Author details -->
            <h3>Author Information</h3>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>

            <label for="authorBio">Author Bio:</label>
            <textarea id="authorBio" name="authorBio" rows="4"
                placeholder="Write a short bio about the author..."></textarea>

            <label for="Author_URL">Author Image:</label>
            <input type="text" id="Author_URL" name="Author_URL" required>

            <button type="submit" id = "SubmitBTN">Add Book</button>
        </form>
    </div>
    <div class="returning">
        <a href="../LoginPage/Login.html">Return to Login Page</a>

    </div>
    <script src="admin.js"></script>
</body>

</html>
