<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Book</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../HomePage/HomePage.css">
</head>

<body>
    <div class="SeeAllBooks">
        <button id = "SAAB">See All Books</button>
        <div id = "BookContainer">
            <!-- Demo book for styling -->
            <div class="BookCard">
                <img src = "https://static01.nyt.com/images/2024/06/30/books/best-books-jjksd01sj-flat-slide-OQPJ/best-books-jjksd01sj-flat-slide-OQPJ-articleLarge.png" alt = "1"></img>
                <p id = "BName" class = "BookCardText">When We Cease to Understand the World</p>
                <p id = "BAuthor" class = "BookCardText">Benjam√≠n Labatut</p>
                <BUTTON class = "EditBTN">Edit</BUTTON>
                <BUTTON class = "DeleteBTN">Delete</BUTTON>
            </div>
        </div>
    </div>
    <div class="AddButtonDiv">
        <button id = "AddBook" class = "AddBTN">Add</button>
    </div>

    <div class="container" id="AddBookContainer">
        <h2>Add New Book</h2>
        <form id = "BaseForm">
            <!-- Book details -->
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>

            <label for="url">URL:</label>
            <input type="text" id="url" name="url">

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="0.00" required>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" value="0.0">

            <!-- Author details -->
            <h3>Author Information</h3>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>

            <label for="authorBio">Author Bio:</label>
            <textarea id="authorBio" name="authorBio" rows="4"
                      placeholder="Write a short bio about the author..."></textarea>

            <label for="Author_URL">Author Image:</label>
            <input type="text" id="Author_URL" name="Author_URL" required>

            <button type="submit" id = "SubmitBTN">Add Book</button>
        </form>
    </div>
    <div class="returning">
        <a href="../LoginPage/Login.html">Return to Login Page</a>
    </div>
    <script src="admin.js"></script>
</body>

</html>
