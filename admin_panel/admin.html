<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Book</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../HomePage/HomePage.css">
    <script src="https://kit.fontawesome.com/e9d6c53e2f.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="SeeAllUsers">
    <button id = "SAU">See All Users</button>
    <div class="UserContainer">
        <!-- Demo User for styling -->
        <div class="UserCard">
            <i class="fa fa-user" style="font-size:24px"></i>
            <p class = "UserText">ID</p>
            <p id = "ActualName" class = "UserText">Name</p>
            <p id = "UserName" class = "UserText">Username</p>
            <p id = "UserEmail" class = "UserText">Email</p>
            
        </div>
    </div>
</div>
    <div class="SeeAllBooks">
        <button id = "SAAB">See All Books</button>
        <div id = "BookContainer">
            <!-- Demo book for styling -->
            <div class="BookCard">
                <img src = "https://i.pinimg.com/736x/23/f6/08/23f608c30c0831df91687c8e074684a4.jpg" alt = "1">
                <p id = "BName" class = "BookCardText">Name</p>
                <p id = "BAuthor" class = "BookCardText">Author</p>
                <div class="rating">
                    <p>Rating</p>
                </div>
                
            </div>
        </div>
    </div>
    <div class="AddButtonDiv">
        <button id = "AddBook" class = "AddBTN">Add</button>
    </div>

    <div class="container" id="AddBookContainer">
        <h2>Add New Book</h2>
        <form id = "BaseForm">
            <!-- Book details -->
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>

            <label for="url">URL:</label>
            <input type="text" id="url" name="url">

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="0.00" required>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" value="0.0">

            <!-- Author details -->
            <h3>Author Information</h3>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>

            <label for="authorBio">Author Bio:</label>
            <textarea id="authorBio" name="authorBio" rows="4"
                      placeholder="Write a short bio about the author..."></textarea>

            <label for="Author_URL">Author Image:</label>
            <input type="text" id="Author_URL" name="Author_URL" required>

            <button type="submit" id = "SubmitBTN">Add Book</button>
            <div class="loadingBar" style="display: none">
                <div class="loader">
                    <span class="loader-text">Adding</span>
                    <span class="load"></span>
                </div>
            </div>

        </form>
    </div>
    <div class="returning">
        <a href="../LoginPage/Login.html">Return to Login Page</a>
    </div>
    <script src="admin.js"></script>
</body>

</html>
