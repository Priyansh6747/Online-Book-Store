<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../HomePage/HomePage.css">

</head>
<body>
    <section class="main flex">
        <nav class="navbar flex sticky">
            <div class="navlogo">
                <a href="#">Bookstorepng</a>
            </div>
            <div class="navlink">
                <ul class="flex">
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Categories</a></li>
                    <li>
                        <a href="#">
                            Cart <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-quantity">0</span>
                        </a>
                    </li>
                    
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <form>
                    <input class="search" type="text" placeholder="Search book" id = "search_book">
                    <button type="submit" id = "Search">Go</button>
                    <button type="submit" id = "SignIn">Sign-in</button>
                </form>
            </div>
            <div class = "Account" id="UserAccount" style="display: none;">
                <i class="fa fa-user" style="font-size:24px"></i>
                <p id ="AccountUserName">Account</p>
                <button onclick="logOut()" id="LogOut">Logout</button>
            </div>
        </nav>
        <div class="container">
            <!-- Cart Items -->
            <div class="cart-items">
                <h2>Shopping Cart</h2>
                <br>
                <div class="cart-item">
                    <img src="../Featured Book images/1.jpg" alt="Product Image">
                    <div class="cart-details">
                        <h4>Thus Spoke Zarathustra</h4>
                        <p></p>
                        <div class="price">$32</div>
                        <div class="quantity">
                            
                            <button onclick="decreaseQuantity(this)">-</button>
                            <input type="text" value="1" readonly>
                            <button onclick="increaseQuantity(this)">+</button>

                        </div>
                        <div class="remove">
                            <button onclick="removeItem(this)">Remove</button>
                        </div>
                    </div>
                   

                    
                    
                </div>

                <div class="cart-item">
                    <img src="../Featured Book images/1.jpg" alt="Product Image">
                    <div class="cart-details">
                        <h4>Thus Spoke Zarathustra</h4>
                        <p></p>
                        <div class="price">$32</div>
                        <div class="quantity">
                            
                            <button onclick="decreaseQuantity(this)">-</button>
                            <input type="text" value="1" readonly>
                            <button onclick="increaseQuantity(this)">+</button>

                        </div>
                        <div class="remove">
                            <button onclick="removeItem(this)">Remove</button>
                        </div>
                    </div>
                   

                    
                    
                </div>
                
                <!-- Additional cart items... -->
            </div>
        
            
            
        </div>
        


    <!-- Summary Section -->
    <div class="summary">
        <h3>Summary</h3>
        <p class="subtotal">Subtotal (2 items): $64</p>
        <button class="proceed-button">Proceed to Buy</button>
    </div>
</div>



</body>
</html>
